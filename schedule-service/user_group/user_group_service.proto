syntax = "proto3";

package bannote.scheduleservice.user.v1;

import "user_group/user_group.proto";       // 같은 폴더
import "group/group.proto";                 // schedule-service/group/
import "tag/tag.proto";                     // schedule-service/tag/

service UserGroupService {
  rpc AddUserToGroup(AddUserToGroupRequest) returns (UserGroupResponse);
  rpc GetUsersInGroup(GetUsersInGroupRequest) returns (UserGroupListResponse);
  rpc GetGroupsOfUser(GetGroupsOfUserRequest) returns (GroupListResponse);
  rpc RemoveUserFromGroup(RemoveUserFromGroupRequest) returns (RemoveUserFromGroupResponse);
}

// AddUserToGroup
message AddUserToGroupRequest {
  int64 group_id = 1;
  int64 user_id = 2;
}

// GetUsersInGroup
message GetUsersInGroupRequest {
  int64 group_id = 1;
}

// GetGroupsOfUser
message GetGroupsOfUserRequest {
  int64 user_id = 1;
}

// RemoveUserFromGroup
message RemoveUserFromGroupRequest {
  int64 group_id = 1;
  int64 user_id = 2;
}

message RemoveUserFromGroupResponse {
  bool success = 1;
}
