syntax = "proto3";

package bannote.scheduleservice.group.v1;

import "google/protobuf/timestamp.proto";
import "tag/tag.proto";



// ================================
// Group 관련 메시지 정의
// ================================


message Group {
  int64 group_id = 1;
  string group_code = 2;
  int64 group_type_id = 3;
  string group_name = 4;
  string group_description = 5;
  bool is_public = 6;
  bool is_published = 7;
  string color_default = 8;
  string color_highlight = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  google.protobuf.Timestamp deleted_at = 12;
  int64 created_by = 13;
  int64 updated_by = 14;
  int64 deleted_by = 15;
  repeated bannote.scheduleservice.tag.v1.Tag tags = 16;
  bool bookmark = 17;

}

message GroupListResponse {
  repeated Group groups = 1;

  int32 page = 2;         // 현재 페이지
  int32 per_page = 3;     // 한 페이지당 개수
  int64 total_count = 4;  // 전체 그룹 개수
  int32 total_pages = 5;  // 전체 페이지 수
}
