syntax = "proto3";

package bannote.studyroomservice.roomexception.v1;

import "google/protobuf/timestamp.proto";

message RoomException {
  int64 id = 1;
  int64 room_id = 2;
  string holiday_date = 3;
  string reason = 4;
  string opening_time = 5;
  string closing_time = 6;
  int64 created_by = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message GetRoomExceptionsRequest {
  int64 room_id = 1;
  string from_date = 2;
}

message GetRoomExceptionsResponse {
  repeated RoomException room_exceptions = 1;
}

message RoomExceptionUpdateItem {
  int64 id = 1;
  string holiday_date = 2;
  string reason = 3;
  string opening_time = 4;
  string closing_time = 5;
}

message UpdateRoomExceptionsRequest {
  int64 room_id = 1;
  repeated RoomExceptionUpdateItem exceptions = 2;
}
