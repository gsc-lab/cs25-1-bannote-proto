syntax = "proto3";

package bannote.studyroomservice.roomexception.v1;

import "google/protobuf/empty.proto";
import "room_exception/room_exception.proto";

service RoomExceptionService {

  // 전체 조회 (room_id 기준)
  rpc GetRoomExceptions(GetRoomExceptionsRequest)
      returns (GetRoomExceptionsResponse);

  // 리스트 기반 전체 업데이트
  rpc UpdateRoomExceptions(UpdateRoomExceptionsRequest)
      returns (google.protobuf.Empty);
}
